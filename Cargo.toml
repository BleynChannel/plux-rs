[package]
name = "plux"
version = "1.0.0-alpha.3"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
plux-codegen = { path = "codegen", optional = true }
rayon = "1.11.0"
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
walkdir = { version = "2.5.0", optional = true }
zip = { version = "4.6.0", optional = true }

[dev-dependencies]
plux-codegen = { path = "codegen" }
plux-lua-manager = { git = "https://github.com/BleynChannel/plux-lua-manager.git", branch = "master" }
semver = { version = "1.0.26", features = ["serde"] }
toml = "0.9.5"

[features]
derive = ["dep:plux-codegen"]
archive = ["dep:walkdir", "dep:zip"]
