name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --tests --verbose
    - name: Run examples
      run: cargo test --examples --verbose
    - name: Run doctests
      run: cargo test --doc --verbose
      
